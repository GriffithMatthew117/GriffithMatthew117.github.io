<head>

    <meta charset="utf-8">

    <title>Material Design Bootstrap</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style rel="stylesheet">

        #logIns {
            padding-top: 3em;
        }

        .form-dark .font-small {
            font-size: 0.8rem;
        }

        .form-dark [type="radio"]+label,
        .form-dark [type="checkbox"]+label {
            font-size: 0.8rem;
        }

        .form-dark [type="checkbox"]+label:before {
            top: 2px;
            width: 15px;
            height: 15px;
        }

        .form-dark .md-form label {
            color: #fff;
        }

        .form-dark input[type=text]:focus:not([readonly]) {
            border-bottom: 1px solid #2BBBAD;
            -webkit-box-shadow: 0 1px 0 0 #2BBBAD;
            box-shadow: 0 1px 0 0 #2BBBAD;
        }

        .form-dark input[type=text]:focus:not([readonly])+label {
            color: #fff;
        }

        .form-dark input[type=password]:focus:not([readonly]) {
            border-bottom: 1px solid #2BBBAD;
            -webkit-box-shadow: 0 1px 0 0 #2BBBAD;
            box-shadow: 0 1px 0 0 #2BBBAD;
        }

        .form-dark input[type=password]:focus:not([readonly])+label {
            color: #fff;
        }

        .form-dark input[type="checkbox"]+label:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 17px;
            height: 17px;
            z-index: 0;
            border: 1.5px solid #fff;
            border-radius: 1px;
            margin-top: 2px;
            -webkit-transition: 0.2s;
            transition: 0.2s;
        }

        .form-dark input[type="checkbox"]:checked+label:before {
            top: -4px;
            left: -3px;
            width: 12px;
            height: 22px;
            border-style: solid;
            border-width: 2px;
            border-color: transparent #2BBBAD #2BBBAD transparent;
            -webkit-transform: rotate(40deg);
            -ms-transform: rotate(40deg);
            transform: rotate(40deg);
            -webkit-backface-visibility: hidden;
            -webkit-transform-origin: 100% 100%;
            -ms-transform-origin: 100% 100%;
            transform-origin: 100% 100%;
        }







        #body-img {
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url("https://images.unsplash.com/photo-1484945200922-265f58c12b7d?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=8ad9cd30c6e5064e3d14fab145c7d9ca&dpr=1&auto=format&fit=crop&w=1000&q=80&cs=tinysrgb");
        }

        #heading {
            padding-top: 1em;
        }



        main {
            margin-top: 3rem;
            ;
        }

        main .card {
            margin-bottom: 2rem;
        }

        @media only screen and (max-width: 768px) {
            .read-more {
                text-align: center;
            }
        }

        footer.page-footer a {
            color: #323232;
        }

        footer.page-footer {
            background-color: #dfe9f0;
            margin-top: 2rem;
            color: black;
        }

        .navbar .btn-group .dropdown-menu a:hover {
            color: #000 !important;
        }

        .navbar .btn-group .dropdown-menu a:active {
            color: #fff !important;
        }

        .font-small {
            font-size: 0.8rem;
        }
    </style>
</head>

    <main>
        <!--Main layout-->

            <!--First row-->

    <!-- SCRIPTS -->
    <script>
        function checkLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            if (username === 'Admin' && password === 'kill me') {
                window.location.href = "minutes.html"
            } else {
                alert ("you must log in to view this page");
            }
        }   

        document.getElementById('sendIt').onclick = checkLogin;

    </script>
